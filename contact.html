<div class="contact-form">
    <address>
            <p id="businessNameTag"></p>
            <p id="locationTag"></p>
            <p id="cityTag"></p>
            <p id="emailTag"></p>
            <p id="phoneNumberTag"></p>
            <script>
                //new object
                var businessObject = {
                    //now add some properties to the object
                    businessName : "Gliterrati Nails",
                    location : "Capel Street, Dublin 1",
                    city : "Dublin",
                    email : "info@glitteratinails.com",
                    phoneNumber : "012345678"
                };
                //now query each key and output the value to the DOM
                //use two vars (ignore scope for now) for the DOM element
                //and also the concatenated output string
                var myCurrentTag = document.getElementById("businessNameTag");
                var myOutputString = "Business Name: ";
                myOutputString = myOutputString.concat(businessObject["businessName"]);
                myCurrentTag.innerHTML = myOutputString;
                //now location
                myCurrentTag = document.getElementById("locationTag");
                myOutputString = "Location: ";
                myOutputString = myOutputString.concat(businessObject["location"]);
                myCurrentTag.innerHTML = myOutputString;
                //now city
                myCurrentTag = document.getElementById("cityTag");
                myOutputString = "City: ";
                myOutputString = myOutputString.concat(businessObject["city"]);
                myCurrentTag.innerHTML = myOutputString;
                //now email
                myCurrentTag = document.getElementById("emailTag");
                myOutputString = "Email: ";
                myOutputString = myOutputString.concat(businessObject["email"]);
                myCurrentTag.innerHTML = myOutputString;
                //now phoneNumber
                myCurrentTag = document.getElementById("phoneNumberTag");
                myOutputString = "Telephone: ";
                myOutputString = myOutputString.concat(businessObject["phoneNumber"]);
                myCurrentTag.innerHTML = myOutputString;
            </script>
    </address>

        <form name="form" onsubmit="return validateform()">
